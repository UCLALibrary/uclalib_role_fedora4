---

# Defines project name this fedora instance is associated with
# This should be defined in the play file or the inventory file
project_name: ""

# Defines the environment name (e.g. test, stage, prod) the fedora instance is assocaited with
env_name: ""

# Define version of Fedora to use
fedora_version: 4.7.5

# Define the URL to obtain the Fedora WAR file
# This download URL links to the fedora WAR file containing a bare-bones configuraiton with no dependencies enabled
#fedora_url: "https://github.com/fcrepo4-exts/fcrepo-webapp-plus/releases/download/fcrepo-webapp-plus-{{ fedora_version }}/fcrepo-webapp-plus-{{ fedora_version }}.war"
fedora_url: "https://github.com/fcrepo4-exts/fcrepo-webapp-plus/releases/download/fcrepo-webapp-plus-{{ fedora_version }}/fcrepo-webapp-plus-webac-{{ fedora_version }}.war"

# Define location of Fedora installation directory
# This is the tomcat app directory
fedora_base_dir: /usr/local/fedora

# Define location of Fedora home directory
# This is where fedora content/data will reside
fedora_data_dir: /opt/fedora-data

# Define tomcat user Fedora will run as
fedora_tomcat_user: fedora

# Define min/max memory allocation
fedora_min_mem: 2048m
Fedora_max_mem: 2048m

# Define Fedora DB User Credentails
fedora_db_user: fedorauser
